<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Pedidos</title>
    <link rel="stylesheet" href="pedidos.css">
    <script src="../controlador/pedidos.js"></script>
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="../img/logoi2t.jpg" alt="Logo I2T"> 
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="../vista/menu.html">Menú</a></li>
                <li><a href="../vista/pedidos.html">Pedidos</a></li>
                <li><a href="../vista/gestionarusuarios.html">Gestión de Usuarios</a></li>
                <li><a href="../vista/login.html">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>



    <div class="contenedor-pedidos">
        <h1>Lista de Pedidos</h1>
        <button id="agregar-pedido">Agregar Pedido</button>
        <div id="lista-pedidos"></div>
        <div id="mensaje-error"></div>
        <div id="formulario-pedido" style="display: none;">
            <form id="pedido-form">
                <label for="plato">Plato:</label>
                <select id="plato" required></select>
                <label for="dia">Día:</label>
                <select id="dia" required>
                    <option value="Lunes">Lunes</option>
                    <option value="Martes">Martes</option>
                    <option value="Miércoles">Miércoles</option>
                    <option value="Jueves">Jueves</option>
                    <option value="Viernes">Viernes</option>
                </select>
                <button type="submit">Guardar Pedido</button>
                <button type="button" id="cancelar-pedido">Cancelar</button>
            </form>
        </div>
    </div
</body>
</html>
